<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script src='https://cdn.jsdelivr.net/npm/bignumber.js@9.0.2/bignumber.min.js'></script>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="view"></div>
      <button class="item plus-minus" value="±">±</button>
      <button class="item clear" value="C">C</button>
      <button class="item operate" value="×" key="*">×</button>
      <button class="item operate" value="÷" key="/">÷</button>
      <button class="item num" value="1" key="1">1</button>
      <button class="item num" value="2" key="2">2</button>
      <button class="item num" value="3" key="3">3</button>
      <button class="item back" value="" key="Backspace">←</button>
      <button class="item num" value="4" key="4">4</button>
      <button class="item num" value="5" key="5">5</button>
      <button class="item num" value="6" key="6">6</button>
      <button class="item operate" value="+" key="+">+</button>
      <button class="item num" value="7" key="7">7</button>
      <button class="item num" value="8" key="8">8</button>
      <button class="item num" value="9" key="9">9</button>
      <button class="item operate" value="−" key="-">−</button>
      <button class="item num zero" value="0" key="0">0</button>
      <button class="item dot" value="." key=".">.</button>
      <button class="item equal" value="=" key="Enter">=</button>
    </div>
  </div>
</body>
</html>
